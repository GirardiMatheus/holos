<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holos Laboratório</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Holos Laboratório</h1>
    <a href="/logout" style="color: white; text-decoration: none; font-size: 16px;">Sair</a>
</header>

    <div class="tabs">
        <button class="tablink" onclick="openTab('exames')">Exames</button>
        <button class="tablink" onclick="openTab('cadastros')">Cadastros</button>
        <button class="tablink" onclick="openTab('orcamentos')">Orçamentos</button>
    </div>

    <div id="exames" class="tabcontent">
        <h2>Exames Disponíveis</h2>
        <div class="acoes-csv">
            <button onclick="exportarCSV()">Exportar CSV</button>
            <button onclick="document.getElementById('importar-csv').click()">Importar CSV</button>
            <input type="file" id="importar-csv" accept=".csv" style="display: none;" onchange="importarCSV(event)">
        </div>
        <input type="text" id="pesquisa-exames" placeholder="Pesquisar exame..." oninput="filtrarExames()">
        <div id="lista-exames" class="card-container"></div>
    </div>

    <div id="cadastros" class="tabcontent">
        <h2>Cadastrar Novo Exame</h2>
        <form id="form-cadastrar">
            <label for="nome">Nome do Exame:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" step="0.01" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div id="orcamentos" class="tabcontent">
      <h2>Gerar Orçamento</h2>
      <form id="form-orcamento">
          <label for="cliente">Nome do Cliente:</label>
          <input type="text" id="cliente" name="cliente" required>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required>
          <label for="pesquisa-orcamento">Pesquisar exame:</label>
          <input type="text" id="pesquisa-orcamento" placeholder="Pesquisar exame..." oninput="filtrarExamesOrcamento()">
          
          <div class="lista-exames-container">
              <div id="lista-exames-orcamento" class="card-container"></div>
          </div>
  
          <button type="submit">Gerar Orçamento</button>
      </form>
  </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
