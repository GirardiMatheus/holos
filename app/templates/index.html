<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holos Laboratório</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='img/logo-holos.png') }}" alt="Holos Laboratório" class="logo">
                <h1>Holos Laboratório</h1>
            </div>
            <nav>
                <a href="/logout" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <button class="tablink active" data-tab="exames">
                <i class="fas fa-flask"></i> Exames
            </button>
            <button class="tablink" data-tab="cadastros">
                <i class="fas fa-plus-circle"></i> Cadastros
            </button>
            <button class="tablink" data-tab="orcamentos">
                <i class="fas fa-file-invoice-dollar"></i> Orçamentos
            </button>
        </div>

        <div class="content">
            <div id="exames" class="tabcontent active-tab">
                <h2>Exames Disponíveis</h2>
                <div class="acoes-csv">
                    <button onclick="exportarCSV()">Exportar CSV</button>
                    <button onclick="document.getElementById('importar-csv').click()">Importar CSV</button>
                    <input type="file" id="importar-csv" accept=".csv" style="display: none;" onchange="importarCSV(event)">
                </div>
                <input type="text" id="pesquisa-exames" placeholder="Pesquisar exame..." oninput="filtrarExames()">
                <div id="lista-exames" class="card-container"></div>
            </div>

            <div id="cadastros" class="tabcontent">
                <h2>Cadastrar Novo Exame</h2>
                <form id="form-cadastrar">
                    <label for="nome">Nome do Exame:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" name="valor" step="0.01" required>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>

            <div id="orcamentos" class="tabcontent">
                <h2>Gerar Orçamento</h2>
                <form id="form-orcamento">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cliente">Nome do Cliente:</label>
                            <input type="text" id="cliente" name="cliente" required>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="pesquisa-orcamento">Pesquisar exame:</label>
                        <input type="text" id="pesquisa-orcamento" placeholder="Digite para filtrar exames..." oninput="filtrarExamesOrcamento()">
                    </div>
                    
                    <div class="exames-container">
                        <div id="lista-exames-orcamento" class="lista-exames-scroll"></div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-file-pdf"></i> Gerar Orçamento
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <span>Desenvolvido por Matheus Girardi</span>
            <div class="social-links">
                <a href="https://github.com/GirardiMatheus" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/matheus-girardi-4857581a8" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
